<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Add normalize css and a Google font -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page Clone</title>
</head>
<body>
<!-- Using the nav tag for the navigation bar -->
<nav class="topnav">
<div class="content">
    <ul class="links">
        <li class="active">Meet Karma</li>
        <li>How it Works</li>
        <li>Store</li>
        <li>Blog</li>
        <li>Help</li>
        <li>Login</li>

    <img class="nav-logo" src="images/karma-logo.svg" alt="Karma Logo Image">

<!-- I'm using the header tag, why not? -->

    </div>
        <ul class="flexbox devices">
            <li>
                <img class="case-icon" src="images/icon-devices.svg" alt="Internet for devices">

                    <h3>Internet for all devices</h3>
                </div>
            </li>
            <li>
                <img class="case-icon" src="images/icon-coffee.svg" alt="Boost your production">
                <div class="caption">
                    <h3>Boost your productivity</h3>
                </div>
            </li>
            <li>
                <img class="case-icon" src="images/icon-refill.svg" alt="Pay as you go">
                <div class="caption">
                    <h3>Pay as you go</h3>
                </div>
            </li>
        </ul>
</section>
<!-- This is a footer -->
<footer class="social">
<div class="content">
    <hr>
    <h5>Join us on</h5>
    <ul class="social-icons">
